{% if is_favorite %}
    <i class="glyphicon glyphicon-heart text-danger query_favorite_toggle" data-id="{{ query_id }}"
       style="cursor: pointer;"></i>
{% else %}
    <i class="glyphicon glyphicon-heart-empty text-danger query_favorite_toggle" data-id="{{ query_id }}"
       style="cursor: pointer;"></i>
{% endif %}
